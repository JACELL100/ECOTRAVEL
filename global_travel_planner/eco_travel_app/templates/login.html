{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: url("https://static.vecteezy.com/system/resources/thumbnails/030/188/941/small_2x/green-leaves-garden-environment-ecology-concept-abstract-greenery-background-generative-ai-photo.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #9bd9aad4;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 100%;
      }

      h2 {
        text-align: center;
        color: #2c6e49;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn {
        background-color: #2c6e49;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #27693c;
      }

      p {
        text-align: center;
        margin-top: 20px;
        color: #333;
      }

      a {
        color: #27693c;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      /* Navbar */
      .navbar {
        display: flex;
        width: 94%;
        justify-content: space-between;
        align-items: center;
        background-color: #28a745;
        padding: 1rem 3rem;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .navbar .logo a {
        font-size: 1.8rem;
        color: #fff;
        font-weight: 600;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin-left: 20px;
      }

      .nav-links a {
        color: #fff;
        font-size: 1.1rem;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #e0e0e0;
      }

      .nav-cta .btn {
        background-color: #fff;
        color: #28a745;
        border-radius: 30px;
        padding: 10px 20px;
        font-weight: 600;
        transition: background 0.3s;
      }

      .nav-cta .btn:hover {
        background-color: #e0e0e0;
        color: #28a745;
      }

      .cta-buttons .btn {
        padding: 12px 24px;
        border-radius: 30px;
        font-weight: 600;
        transition: background 0.3s ease;
      }

      /* Footer Section */
      .footer {
        background-color: #2c3e50;
        color: #ffffff;
        padding: 40px 20px;
        text-align: center;
      }

      .footer p {
        margin: 10px 0;
      }

      .footer-links {
        margin: 15px 0;
      }

      .footer-links a {
        color: #ffffff;
        margin: 0 15px;
        text-decoration: none;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }

      .social-media {
        margin: 20px 0;
      }

      .footer i {
        margin: 0 10px;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          style="width: 32px; margin-right: 5px"
          src="https://cdn-icons-png.freepik.com/256/1265/1265656.png?ga=GA1.1.240818908.1726982020&semt=ais_hybrid"
          alt="icon"
        />
        <a href="#">EcoTravel</a>
      </div>
      <ul class="nav-links">
        <li><a href="{% url 'homepage' %}">Home</a></li>
        <li><a href="{% url 'homepage' %}#features">Features</a></li>
        <li><a href="{% url 'homepage' %}#destinations">Destinations</a></li>
        <li><a href="{% url 'homepage' %}#testimonials">Testimonials</a></li>
        <li><a href="{% url 'homepage' %}#contact">Contact</a></li>
      </ul>
      <div class="nav-cta">
        <a href="{% url 'login' %}" class="btn secondary-btn">Get Started</a>
      </div>
    </nav>
    <div class="container">
      <h2>Login</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>
        Don't have an account? <a href="{% url 'register' %}">Register here</a>.
      </p>
    </div>
  </body>
</html>
