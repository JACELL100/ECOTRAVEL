<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Voice Chat Animation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #282c34;
        color: white;
      }

      .voice-chat-container {
        text-align: center;
      }

      .circle-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin: auto;
      }

      .circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        background: transparent;
        border: 2px solid #61dafb;
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        animation: pulse 1.5s infinite ease-in-out;
      }

      .circle:nth-child(2) {
        animation-delay: 0.3s;
      }

      .circle:nth-child(3) {
        animation-delay: 0.6s;
      }

      .circle:nth-child(4) {
        animation-delay: 0.9s;
      }

      .inner-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        background: #61dafb;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(0.6);
          opacity: 0.8;
        }
        50% {
          opacity: 0.4;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="voice-chat-container">
      <h1>Voice Chat</h1>
      <div class="circle-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="inner-circle"></div>
      </div>
      <p>Listening...</p>
    </div>
  </body>
</html>
