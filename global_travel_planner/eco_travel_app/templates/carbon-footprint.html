<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO2 Emission Calculator</title>
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-card">
        <h1>Vehicle CO2 Emission Calculator</h1>

        <div class="vehicle-selector">
          <div class="vehicle-option selected" data-vehicle="car">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"
              />
              <circle cx="7" cy="17" r="2" />
              <circle cx="17" cy="17" r="2" />
            </svg>
            <span>Car</span>
          </div>
          <div class="vehicle-option" data-vehicle="motorcycle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="5.5" cy="17.5" r="3.5" />
              <circle cx="18.5" cy="17.5" r="3.5" />
              <path d="M15 6h3l3 4.5" />
              <path d="M14 6h-4l-1.8 6" />
              <path d="M13.5 9h4" />
            </svg>
            <span>Motorcycle</span>
          </div>
          <div class="vehicle-option" data-vehicle="bus">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M8 6v6" />
              <path d="M15 6v6" />
              <path d="M2 12h19.6" />
              <path
                d="M18 18h3s.5-1.7.8-2.8c.1-.4.2-.8.2-1.2 0-.4-.1-.8-.2-1.2l-1.4-5C20.1 6.8 19.1 6 18 6H4a2 2 0 0 0-2 2v10h3"
              />
              <circle cx="7" cy="18" r="2" />
              <circle cx="16" cy="18" r="2" />
            </svg>
            <span>Bus</span>
          </div>
        </div>

        <div class="options-section">
          <label>Fuel Type</label>
          <div class="options-grid" id="fuelOptions">
            <button class="option-btn selected">Petrol</button>
            <button class="option-btn">Diesel</button>
            <button class="option-btn">Hybrid</button>
            <button class="option-btn">Electric</button>
          </div>
        </div>

        <div class="distance-input">
          <label for="distance">Distance (kilometers)</label>
          <input
            type="number"
            id="distance"
            min="0"
            placeholder="Enter distance in km"
          />
        </div>

        <div class="result-section">
          <div class="icon-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"
              />
              <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12" />
            </svg>
          </div>
          <h3>Estimated CO2 Emissions</h3>
          <p class="emission-value">0.00 kg</p>
          <p class="emission-subtitle">of CO2 equivalent</p>
        </div>

        <!-- <div class="info-section">
          <p>
            * Calculations are based on average emission factors for different
            vehicle types and fuel sources.
          </p>
          <p>
            * For electric vehicles, emissions are based on the average grid
            electricity carbon intensity.
          </p>
        </div> -->
      </div>
    </div>
    <script>
            // Emission factors (kg CO2/km)
      const emissionFactors = {
          car: {
              petrol: 0.192,
              diesel: 0.171,
              hybrid: 0.089,
              electric: 0.053,
          },
          motorcycle: {
              small: 0.083,
              medium: 0.108,
              large: 0.135,
          },
          bus: {
              city: 0.089,
              coach: 0.027,
          }
      };

      // DOM Elements
      const vehicleOptions = document.querySelectorAll('.vehicle-option');
      const fuelOptions = document.getElementById('fuelOptions');
      const distanceInput = document.getElementById('distance');
      const emissionValue = document.querySelector('.emission-value');

      // State
      let currentVehicle = 'car';
      let currentFuelType = 'petrol';
      let currentDistance = 0;

      // Update fuel options based on vehicle type
      function updateFuelOptions(vehicleType) {
          const options = Object.keys(emissionFactors[vehicleType]);
          fuelOptions.innerHTML = options.map(option => `
              <button class="option-btn ${option === currentFuelType ? 'selected' : ''}">${option}</button>
          `).join('');

          // Add event listeners to new buttons
          document.querySelectorAll('.option-btn').forEach(btn => {
              btn.addEventListener('click', () => {
                  document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
                  btn.classList.add('selected');
                  currentFuelType = btn.textContent.toLowerCase();
                  calculateEmissions();
              });
          });
      }

      // Calculate emissions
      function calculateEmissions() {
          const distance = Number(distanceInput.value);
          const factor = emissionFactors[currentVehicle][currentFuelType];
          const emissions = distance * factor;
          emissionValue.textContent = `${emissions.toFixed(2)}kg`;
      }

      // Event Listeners
      vehicleOptions.forEach(option => {
          option.addEventListener('click', () => {
              vehicleOptions.forEach(opt => opt.classList.remove('selected'));
              option.classList.add('selected');
              currentVehicle = option.dataset.vehicle;
              currentFuelType = Object.keys(emissionFactors[currentVehicle])[0];
              updateFuelOptions(currentVehicle);
              calculateEmissions();
          });
      });

      distanceInput.addEventListener('input', calculateEmissions);

      // Initialize
      updateFuelOptions(currentVehicle);
    </script>
  </body>
</html>
